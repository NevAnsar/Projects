<body>
    <div class="container">
        <h1>Age calculator</h1>
        <div class="form">

            <input type="date" id="birthday" name="birthday">

            <button type="button" id="btn">Calculate Age</button>

            <p id="result">Your age is 25 years old</p>
            
        </div>
    </div>
